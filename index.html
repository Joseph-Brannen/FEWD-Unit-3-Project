<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet"> 
    <title>The Code Review</title>
</head>
<body>
  <header>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <main>
    <form action="index.html" method="post">
        <fieldset>
            <legend class="contact">Contact Information</legend>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user_number">
            </div>
            <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div>
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new hampshire">New Hampshire</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new mexico">New Mexico</option>
                    <option value="new york">New York</option>
                    <option value="north carolina">North Carolina</option>
                    <option value="north dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode island">Rhode Island</option>
                    <option value="south carolina">South Carolina</option>
                    <option value="south dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </div>
        </fieldset>

        <fieldset>
            <legend class="newsletter">Newsletter</legend>
            <label class="checkbox_instruction">Select the newsletters you would like to receive</label>
            <div class="html">
                <input type="checkbox" id="html" value="html" name="news"><label for="html">HTML News</label><br>
            </div>
            <div class="css">
                <input type="checkbox" id="css" value="css" name="news"><label for="css">CSS News</label><br>
            </div>
            <div class="javascript">            
                <input type="checkbox" id="javascript" value="javascript" name="news"><label for="javascript">Javascript News</label><br>
            </div>
            <label class="newsletter_format">Newsletter format</label>
            <div class="html_format">
               <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format">HTML</label><br>
            </div>
            <div class="plain_text">
              <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text">Plain text</label><br>
            </div>
            <div class="comment">
                <label for="comment">Other topics you'd like to hear about</label>
                <textarea id="comment" name="user_comment"></textarea><br>
            </div>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
  </main> 

  <footer>
    <p>Copyright The Code Review</p>
  </footer>

</body>
</html>
